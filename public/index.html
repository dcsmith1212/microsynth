<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Microsynth</title>
</head>

<body>
    <h1>Microsynth</h1>

    <div class="main-container">
        <div class="keys-container">
            <div class="accidental-container">
                <button class="key offset"></button>
                <button class="key accidental" id="key">C#</button>
                <button class="key accidental" id="key">D#</button>
                <button class="key hollow" id="key"></button>
                <button class="key accidental" id="key">F#</button>
                <button class="key accidental" id="key">G#</button>
                <button class="key accidental" id="key">A#</button>
            </div>
            <div class="naturals-container">
                <button class="key" id="key">C</button>
                <button class="key" id="key">D</button>
                <button class="key" id="key">E</button>
                <button class="key" id="key">F</button>
                <button class="key" id="key">G</button>
                <button class="key" id="key">A</button>
                <button class="key" id="key">B</button>
            </div>
        </div>

        <div class="master-ctrl-container">
            <h3>Master Controls</h3>
            <div class="master-ctrl-subcontainer">
                <div class="fader-container">
                    <span>VOL</span>
                    <input type="range" id="master-gain" class="fader" orient="vertical" min="0" max="2" value="1"
                        step="0.01">
                    <span>1.234</span>
                </div>
                <div class="fader-container">
                    <span>PAN</span>
                    <input type="range" id="master-pan" class="fader" orient="vertical" min="-1" max="1" value="0"
                        step="0.01">
                    <span>1.234</span>
                </div>
                <div class="master-btn-container">
                    <button id="master-mute" class="mute">Mute</button>
                    <button id="play-pause" class="play-pause">Play</button>
                </div>
            </div>
        </div>
    </div>


    <div class="wavelet-ctrl-container">
        <input type="range" id="wavelet-sldr" min="0.005" max="0.5" value="0.2" step="0.001">
    </div>

    <!-- <script src="https://unpkg.com/wavesurfer.js"></script> -->
    <script src="/scripts/bundle.js"></script>
</body>

</html>
