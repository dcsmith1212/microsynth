<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Microsynth</title>
</head>

<body>
    <div class="header-container blue">
        <p>Microsynth</p>
    </div>

    <div class="grid">
        <div class="item h1 w3 blue">
            <div class="item-content flex-column-center">
                <div class="accidental-container">
                    <button class="key offset"></button>
                    <button class="key accidental" id="key">C#</button>
                    <button class="key accidental" id="key">D#</button>
                    <button class="key hollow" id="key"></button>
                    <button class="key accidental" id="key">F#</button>
                    <button class="key accidental" id="key">G#</button>
                    <button class="key accidental" id="key">A#</button>
                </div>
                <div class="naturals-container">
                    <button class="key" id="key">C</button>
                    <button class="key" id="key">D</button>
                    <button class="key" id="key">E</button>
                    <button class="key" id="key">F</button>
                    <button class="key" id="key">G</button>
                    <button class="key" id="key">A</button>
                    <button class="key" id="key">B</button>
                </div>
            </div>
        </div>

        <div class="item h2 w2 green">
            <div class="item-content flex-column-center">
                <h3>Wavelet Controls</h3>
                <div class="wavelet-range-container">
                    <span>Wavelet spacing:</span>
                    <input type="range" id="wavelet-sldr" class="fader horiz-fader" min="0.0001" max="0.5" value="0.2"
                        step="0.0001">
                </div>
                <div class="wavelet-range-container">
                    <span>Wavelet length:</span>
                    <input type="range" id="wavelet-len-sldr" class="fader horiz-fader" min="0.005" max="0.5"
                        value="0.2" step="0.001">
                </div>
            </div>
        </div>

        <div class="item h2 w2 yellow">
            <div class="item-content flex-column-center">
                <h3>Master Controls</h3>
                <div class="master-ctrl-subcontainer">
                    <div class="fader-container">
                        <span>Vol</span>
                        <input type="range" id="master-gain" class="fader" orient="vertical" min="0" max="2" value="1"
                            step="0.01">
                        <span class=numerical>1.00</span>
                    </div>
                    <div class="fader-container">
                        <span>Pan</span>
                        <input type="range" id="master-pan" class="fader" orient="vertical" min="-1" max="1" value="0"
                            step="0.01">
                        <span class=numerical>0.00</span>
                    </div>
                    <div class="master-btn-container">
                        <button id="master-mute" class="mute">Mute</button>
                        <button id="play-pause" class="play-pause">Play</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="item h2 w3 green">
            <div class="item-content flex-column-center">
                <h3>Wavelet Visualization</h3>
                <div class="visual-container">
                    <div class="visual-y-axis">
                        <div class="visual-y-axis-spans">
                            <span>R</span>
                            <span>Pan</span>
                            <span>L</span>
                        </div>
                        <svg height="142" width="6" class="visual-axis-bar">
                            <line x1="0" y1="1" x2="100" y2="1" />
                            <line x1="0" y1="70" x2="100" y2="70" />
                            <line x1="0" y1="141" x2="100" y2="141" />
                            <line x1="5" y1="1" x2="5" y2="141" />
                        </svg>
                    </div>
                    <div class="visual">
                        <div class="wavelet-vis"></div>
                    </div>
                </div>
                <div class="visual-x-axis">
                    <svg height="20" width="240" class="visual-axis-bar">
                        <line x1="1" y1="10" x2="240" y2="10" />
                        <line x1="235" y1="5" x2="240" y2="10" />
                        <line x1="235" y1="15" x2="240" y2="10" />
                    </svg>
                    <span>Time</span>
                </div>
            </div>
        </div>



        <div class="item h1 w2 yellow">
            <div class="item-content flex-column-center">
                <h3>Pan Distribution</h3>
                <div class="radio-and-label">
                    <input type="radio" id="uniform" name="pan-distro" value="uniform">
                    <label for="uniform">Uniform</label><br>
                    <input type="radio" id="normal" name="pan-distro" value="normal">
                    <label for="normal">Normal (Gaussian)</label><br>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.js"></script>
    <script src="/scripts/bundle.js"></script>
</body>

</html>
